<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
   
   

    <img id="imageid" src="image/sadi1.png" alt="" width="200px"; height="250px";>
    <button onclick="offlight()">OFF</button>
    
    <button onclick="onlight()">ON</button> <br/>
    
   
    <script>

        
        
        function offlight(){
            var sd= document.querySelector('#imageid');
            sd.src= 'image/sadi1.png';
        }
        function onlight(){
            var rbi=document.querySelector('#imageid');
            rbi.src='image/sadi2.png';
        }
        
    
    </script>
</body>
</html>
